<mat-card>
    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <span class="d-flex justify-content-center" style="font-size: 22px;">Helpdesk FAQ</span>
            </div>

        </div>
    </div><br>

    <mat-divider style="border: 1px solid navy;"></mat-divider><br>

    <div *ngFor="let dataSource of dataSources">
        <div class="container">
            <div class="row">

                <div class="col-sm-12"><br>
                    <mat-card style="width: 100%;">

                        <mat-card-header class="col-sm-12 d-flex justify-content-center"
                            style="font-size: 26px;color: navy;background-color:gold;">
                            <mat-card-title style="margin-top: 10px;">{{dataSource.categroy}}</mat-card-title>
                        </mat-card-header><br>

                        <div *ngFor="let xyz of dataSource.sub_categorize">

                            <div style="font-size: 20px;color: navy;"> <u> {{xyz.sub_categroy}} </u> </div> <br>

                            <div style="font-size: 16px;margin-left: 15px;" *ngFor="let abc of xyz.QA">

                                <span style="color: blue;font-size: 18px;">Question : </span>{{abc.question}} <br><br>

                                <span style="color: orangered;font-size: 18px;">Answer : </span> 
                                <div class="ql-editor" [innerHTML]="abc.answer"></div> 
                                <hr>
                                
                            </div>
                        </div><br>

                    </mat-card>
                </div>

            </div>
        </div>
    </div>

</mat-card>
