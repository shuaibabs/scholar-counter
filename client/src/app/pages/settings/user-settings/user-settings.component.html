<mat-card style="width: 100%;">

    <div class="container">
        <div class="row">

            <div class="col-sm-12" style=" border: 2px solid navy;margin-top: 5px;width: 100%;"><br>
                <div style="font-size:20px;color: navy;">Select One option for Menu : </div>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="Menu">
                    <mat-radio-button class="example-radio-button" *ngFor="let season of seasonss" [value]="season.value">
                        {{season.radio}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="col-sm-6">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="notification">Hide Pop-up Notification Page on
                        Start-Up
                    </mat-checkbox>
                </section>
            </div>

            <div class="col-sm-6">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="windowLogout" style="margin-left: -1px;">Logout on
                        Close Window
                    </mat-checkbox>
                </section>
            </div>

            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="full-width" style="width: 350px;">
                    <mat-label>Choose a page on Start-Up</mat-label>
                    <mat-select placeholder="Select a Menu" [(ngModel)]="selectMenu" name="menuItems" required>
                        <mat-option *ngFor="let menuItems of menuItems" [value]="menuItems">
                            {{menuItems}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Please chooose on load page</mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="full-width" style="width: 350px">
                    <mat-label>Choose color For Header</mat-label>
                    <mat-select placeholder="Select a color" [(ngModel)]="selectedColor">
                        <mat-option *ngFor="let color of colors" [value]="color">{{color}} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="full-width" style="width: 350px;">
                    <mat-label>Token Time-Out Minutes </mat-label>
                    <input matInput placeholder="Token Time Out" [(ngModel)]="tokenTIme">
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12">
                <button mat-raised-button color="primary" (click)="userSetting()"
                    style="float: right;font-size: 18px;">update</button>
            </div>

        </div>
    </div>

</mat-card>
